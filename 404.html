<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 100px;
            margin: 0;
            color: #ff4757;
        }
        p {
            font-size: 20px;
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            background-color: #007bff;
            padding: 12px 24px;
            border-radius: 5px;
            display: inline-block;
            transition: 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for cannot be found.</p>
        <a href="https://book.prabeshdahalofficial.com">Go Back to Home</a>
    </div>
</body>
</html>
